<script>

    var ids=["image1","image2","image3","image4","image5","image6","image7","image8","image9","image10","image11","image12","image13","image14","image15","image16","image17","image18","image19","image20","image21","image22","image23","image24","image25"];
   
    let checkCount=0;
   
    let penalty=0;
   
    let lastCheck=0;
   
    let mouseLocation=Math.floor(Math.random()*25);
   
    let catLocation=Math.floor(Math.random()*25);
   
    let gameOver=false;
   
    function check(position){
   
       if(gameOver){
   
         return
   
       }
   
       else{
   
         let id = ids[position]
   
          if(position == mouseLocation){
   
           document.getElementById(id).src = "image2.jpg"
   
         }
   
         else if(position == catLocation){
   
           document.getElementById(id).src = "image3.jpg";
   
        }
   
        else{
   
           document.getElementById(id).src = "image4.jpg"
   
        }
   
         checkCount++;
   
         penalty++;
   
         document.getElementById("bushes").innerHTML = "Number of bushes checked is " + checkCount + "."
   
         if(position == mouseLocation){
   
           gameOver = true
   
           penalty -=3
   
        }
   
        if(position == catLocation){
   
          gameOver = true
   
          penalty +=4
   
        }
   
         document.getElementById("penalty").innerHTML = "Penalty is " + penalty + "."
   
         lastCheck = position
   
      }
   
    }
   
     function help(){
   
        let mouseRow = Math.floor(mouseLocation/5)
   
        let mouseColumn = mouseLocation%5
   
        let catRow = Math.floor(catLocation/5)
   
        let catColumn = catLocation%5
   
        let lastRow = Math.floor(lastCheck/5)
   
        let lastColumn = lastCheck%5
   
        let checkRow1 = mouseRow - lastRow
   
        let checkColumn1 = mouseColumn - lastColumn
   
        let checkRow2 = catRow - lastRow
   
        let checkColumn2 = catColumn -lastColumn
   
        if((checkRow1 == 1 || checkRow1 == 0 || checkRow1 == -1) && (checkColumn1 == 1 || checkColumn1 == 0 || checkColumn1 == -1)){
   
          document.getElementById("help").innerHTML = "Can smell it"
   
        }
   
        else if((checkRow2 == 1 || checkRow2 == 0) && (checkColumn2 == 0 || checkColumn2 == -1)){
   
         document.getElementById("help").innerHTML = "Close Matie"
   
        }
   
        else{
   
        document.getElementById("help").innerHTML = "Step Faster"
   
        }
   
       penalty +=2
   
       document.getElementById("penalty").innerHTML = "Penalty is " + penalty + "."
   
       }
   
   </script>
